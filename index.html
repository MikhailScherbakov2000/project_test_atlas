<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_test_atlas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prata&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/screen1.css">
    <link rel="stylesheet" href="/css/screen2.css">
    <link rel="stylesheet" href="/css/screen3.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!--Начало хедера-->
    <header>
        <div class="header_wrapper">
            <div class="logo_header">
                <a href="https://atlasagency.pro/" target="_blank"><img src="/img/atlas_logo.png" alt="atlas_logo"></a>
            </div>
            <button id="button_header">
                Меню
            </button>
        </div>
    </header>
    <!--Конец хедера-->

    <!--Начало Экрана 1-->
    <section id="screen1" class="screen hidden">
        <div class="screen1_wrapper">
            <div class="screen1_title" id="screen1_title">
            </div>
            <div class="screen1_img">
                <img src="/img/chai.png" alt="chai_img">
            </div>
            <div class="screen1_subtitle" id="screen1_subtitle">
            </div>
            <div class="screen1_description">
                <div class="timer">
                    Осталось: <span id="time">2:00</span>
                </div>
                <div class="quiz">
                    <div id="question1" class="question active">
                        <p>Вопрос 1: Вы любите пить чай?</p>
                        <label><input type="radio" name="q1" value="yes">Да</label>
                    </div>
                    <div id="question2" class="question hidden">
                        <p>Вопрос 2: Вы любите сладкий чай?</p>
                        <label><input type="radio" name="q2" value="yes">Да</label>
                    </div>
                    <button id="next_button" disabled>Далее</button>
                </div>
            </div>
        </div>
    </section>
    <!--Конец Экрана 1-->

    <!--Начало Экрана 2-->
    <section id="screen2" class="screen hidden">
        <div class="screen2_wrapper">
            <div class="loading_wheel"></div>
            <div class="analysis_text">
                <p id="analysis_line1"></p>
                <p id="analysis_line2"></p>
                <p id="analysis_line3"></p>
            </div>
        </div>
    </section>
    <!--Конец Экрана 2-->

    <!--Начало Экрана3-->
    <section id="screen3" class="screen hidden">
        <div class="screen3_wrapper">
            <div class="screen3_title" id="screen3_title"></div>
            <div class="screen3_img">
                <img src="/img/chai.png" alt="Чай">
            </div>
            <div class="screen3_description" id="screen3_description"></div>
            <form id="form">
                <input type="text" id="name" placeholder="Имя" required>
                <input type="text" id="lastname" placeholder="Фамилия" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="phone_input_wrapper">
                    <span id="phone_code"></span>
                    <input type="tel" id="number" placeholder="(000) 000-00-00" required>
                </div>
                <button id="submit" type="submit">Отправить</button>
            </form>
            <div id="thankYouMessage" class="thank_you_message hidden">
                Спасибо! Мы получили вашу заявку.
            </div>
        </div>
    </section>
    <!-- Конец: Экрана 3 -->

    <script src="js/header.js"></script>
    <script src="js/screen1.js"></script>
    <script src="js/screen2.js"></script>
    <script src="js/screen3.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
